{{#if Link}}
    <div class="separator"></div>
    <a class="postTitle" href="{{Link}}">{{Title}}</a><br />
    <a href="{{relativeLink}}">Permalink</a>
{{else}}
    <div class="separator"></div>
    <a class="postTitle" href="{{relativeLink}}">{{Title}}</a>
    <p class="subTitle">{{Date}}</p>
{{/if}}
